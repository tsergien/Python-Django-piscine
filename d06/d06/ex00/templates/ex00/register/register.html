{% extends 'ex00/base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block title %} Create an account {% endblock %}

<h1>Registration</h1>

{% block content %}

<form action='../' method='post' class='form-group'>
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button type='submit' class='btn btn-primary'>
        {% bootstrap_icon "star" %} Register
      </button>
    {% endbuttons %}
</form>


{% endblock content %}
