<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<ul>
        <li>
            <h2>Frontend</h2>
            
        <p data-value="80"  style="width: 80%">HTML5</p>
            <progress max="100" value="80" class="html5">
                <div class="progress-bar">
                    <span>80%</span>
                </div>
            </progress>
            
        <p data-value="60"  style="width: 60%">CSS3</p>
            <progress max="100" value="60" class="css3">
                <div class="progress-bar">
                    <span>60%</span>
                </div>
            </progress>
            
        <p data-value="50"  style="width: 50%">jQuery</p>
            <progress max="100" value="50" class="jquery">
                <div class="progress-bar">
                    <span>50%</span>
                </div>
            </progress>
            
        </li>
        <li>
            <h2>Backend</h2>
            
        <p data-value="75"  style="width: 75%">Python</p>
            <progress max="100" value="75" class="python">
                <div class="progress-bar">
                    <span>75%</span>
                </div>
            </progress>
            
        <p data-value="65"  style="width: 65%">PHP</p>
            <progress max="100" value="65" class="php">
                <div class="progress-bar">
                    <span>65%</span>
                </div>
            </progress>
            
        <p data-value="35"  style="width: 35%">Node.js</p>
        <progress max="100" value="35" class="node-js">
                <div class="progress-bar">
                    <span>35%</span>
                </div>
            </progress>     
            
        </li>
    </ul>
    

</body>
</html>
