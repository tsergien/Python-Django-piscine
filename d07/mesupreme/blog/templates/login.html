{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block title %} Log in {% endblock title %}

<h1> Login </h1>

{% block content %}

<form action='/' method='post' class='from-group'>
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    <button type='submit' class='btn btn-primary'>
        {% bootstrap_icon "star" %} Log in
    </button>
    {% endbuttons %}
</form>


{% endblock content %}
